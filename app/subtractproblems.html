    <script>
      function showresult(resulttext, alertcolor, placementid) {
        let result = document.createElement("div");
        result.textContent = resulttext;
        result.setAttribute(
          "class",
          alertcolor,
          "role",
          "alert",
        );
        let x = document.getElementById(placementid);
        let parentDiv = x.parentNode;
        parentDiv.insertBefore(result, x);
      }

      function checkans(ans, userans, placementid) {
        let ans1 = document.querySelector(userans).value;
        if (ans1 == "") {
          return;
        } 
        else {
          let ans1 = Number(document.querySelector(userans).value);
          if (ans1 == ans) {
            showresult("Correct!", "alert alert-success", placementid);
          } 
          else {
            showresult("Incorrect. Please try again.", "alert alert-danger", placementid);
          }
        }
      }
    </script>
